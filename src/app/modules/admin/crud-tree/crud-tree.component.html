

<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">
    <div class="bg-card p-6 pl-3 mt-6 rounded shadow">
        <mat-tree
            [dataSource]="tree.dataSource"
            [treeControl]="tree.treeControl">
            <!-- This is the tree node template for leaf nodes -->
            <mat-tree-node
                *matTreeNodeDef="let node"
                matTreeNodePaddingIndent="32"
                matTreeNodePadding>
                <div class="flex items-center font-mono">
                    <div
                        class="flex items-center justify-center w-8 h-8 mr-2"
                        *ngIf="!node.last">├─
                    </div>
                    <div
                        class="flex items-center justify-center w-8 h-8 mr-2"
                        *ngIf="node.last">└─
                    </div>

                    <span>
                        {{ node.nombre }}
                    </span>

                    <button
                        mat-icon-button
                        [matMenuTriggerFor]="userActions">
                        <span class="relative">
                            <mat-icon
                                [svgIcon]="'heroicons_outline:arrow-top-right-on-square'"></mat-icon>
                        </span>
                    </button>
                    <mat-menu
                        [xPosition]="'before'"
                        #userActions="matMenu">
                        <button mat-menu-item>
                            <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
                            <span>Editar</span>
                        </button>
                        <button (click)="createNode(node)" mat-menu-item>
                            <mat-icon [svgIcon]="'heroicons_outline:cog-8-tooth'"></mat-icon>
                            <span>Agregar nodo</span>
                        </button>
                        <button
                            mat-menu-item>
                            <mat-icon [svgIcon]="'heroicons_outline:archive-box'"></mat-icon>
                            <span>Eliminar</span>
                        </button>
                    </mat-menu>
                </div>
            </mat-tree-node>
            <!-- This is the tree node template for expandable nodes -->
            <mat-tree-node
                *matTreeNodeDef="let node; when: hasChild"
                matTreeNodePaddingIndent="32"
                matTreeNodePadding
            >
                <button
                    mat-icon-button
                    matTreeNodeToggle
                    [attr.aria-label]="'toggle ' + node.name">
                    <mat-icon class="icon-size-4">
                        {{tree.treeControl.isExpanded(node) ? 'remove' : 'add'}}
                    </mat-icon>
                </button>
              
                <span class="font-mono">
                    {{ node.nombre }}
                </span>
                <button
                    mat-icon-button
                    [matMenuTriggerFor]="userActions">
                    <span class="relative">
                        <mat-icon
                            [svgIcon]="'heroicons_outline:arrow-top-right-on-square'"></mat-icon>
                    </span>
                </button>
                <mat-menu
                    [xPosition]="'before'"
                    #userActions="matMenu">
                    <button mat-menu-item>
                        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
                        <span>Editar</span>
                    </button>
                    <button (click)="createNode(node)" mat-menu-item>
                        <mat-icon [svgIcon]="'heroicons_outline:cog-8-tooth'"></mat-icon>
                        <span>Agregar nodo</span>
                    </button>
                    <button
                        mat-menu-item>
                        <mat-icon [svgIcon]="'heroicons_outline:archive-box'"></mat-icon>
                        <span>Eliminar</span>
                    </button>
                </mat-menu>

            </mat-tree-node>
            
            
        </mat-tree>
    </div>
  </div>
</div>
