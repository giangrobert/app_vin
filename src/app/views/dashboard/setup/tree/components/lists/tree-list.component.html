<div
    style="position: initial; display: initial; flex: initial; width: initial;"
>
    <div class="flex flex-col flex-auto min-w-0">
        <div class="flex justify-end mt-1 sm:mt-1 pr-6 sm:ml-4">
            <button
                mat-flat-button
                [color]="'primary'"
                class="ml-4"
                (click)="goNew(null)"
            >
                <mat-icon
                    [svgIcon]="'heroicons_outline:plus'"
                ></mat-icon>
                <span class="ml-2">Nuevo Nodo Padre</span>
            </button>
        </div>

        <div class="bg-card p-6 pl-3 mt-6 rounded shadow">
            <div class="flex justify-end mt-1 sm:mt-1 pr-6 sm:ml-4">
                
            </div>

            <mat-tree
                [dataSource]="tree.dataSource"
                [treeControl]="tree.treeControl"
            >
                <!-- This is the tree node template for leaf nodes -->
                <mat-tree-node
                    *matTreeNodeDef="let node"
                    matTreeNodePaddingIndent="32"
                    matTreeNodePadding
                >
                    <div class="flex items-center font-mono">
                        <div
                            class="flex items-center justify-center w-8 h-8 mr-2"
                            *ngIf="!node.last"
                        >
                            ├─
                        </div>
                        <div
                            class="flex items-center justify-center w-8 h-8 mr-2"
                            *ngIf="node.last"
                        >
                            └─
                        </div>

                        <span>
                            {{ node.nombre }}
                        </span>

                        <button
                            class="ml-1 -mr-4"
                            mat-icon-button
                            [matMenuTriggerFor]="chatsHeaderMenu">
                            <mat-icon [svgIcon]="'heroicons_outline:ellipsis-vertical'"></mat-icon>
                            <mat-menu #chatsHeaderMenu>
                                <button 
                                    mat-menu-item
                                    (click)="goEdit(node.id)">
                                    <mat-icon [svgIcon]="'heroicons_outline:user-group'"></mat-icon>
                                    Editar Nodo
                                </button>
                                <button
                                    mat-menu-item
                                    (click)="goNew(node)" 
                                    >
                                    <mat-icon [svgIcon]="'heroicons_outline:chat-bubble-left-right'"></mat-icon>
                                    Crear Nodo
                                </button>
                                <button
                                    mat-menu-item
                                    (click)="goDelete(node.id)">
                                    <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
                                    Eliminar Nod
                                </button>
                            </mat-menu>
                        </button>
                    
                    </div>
                </mat-tree-node>
                <!-- This is the tree node template for expandable nodes -->
                <mat-tree-node
                    *matTreeNodeDef="let node; when: hasChild"
                    matTreeNodePaddingIndent="32"
                    matTreeNodePadding
                >
                    <button
                        mat-icon-button
                        matTreeNodeToggle
                        [attr.aria-label]="'toggle ' + node.name"
                    >
                        <mat-icon class="icon-size-4">
                            {{
                                tree.treeControl.isExpanded(node)
                                    ? "remove"
                                    : "add"
                            }}
                        </mat-icon>
                    </button>

                    <span class="font-mono">
                        {{ node.nombre }}
                    </span>

                    <button
                        class="ml-1 -mr-4"
                        mat-icon-button
                        [matMenuTriggerFor]="chatsHeaderMenu">
                        <mat-icon [svgIcon]="'heroicons_outline:ellipsis-vertical'"></mat-icon>
                        <mat-menu #chatsHeaderMenu>
                            <button 
                                mat-menu-item
                                (click)="goEdit(node.id)">
                                <mat-icon [svgIcon]="'heroicons_outline:user-group'"></mat-icon>
                                Editar Nodo
                            </button>
                            <button 
                                mat-menu-item
                                (click)="goNew(node)">
                                <mat-icon [svgIcon]="'heroicons_outline:chat-bubble-left-right'"></mat-icon>
                                Crear Nodo
                            </button>
                            <button
                                mat-menu-item
                                (click)="goDelete(node.id)">
                                <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
                                Eliminar Nod
                            </button>
                        </mat-menu>
                    </button>

                </mat-tree-node>
            </mat-tree>
        </div>
    </div>
</div>
